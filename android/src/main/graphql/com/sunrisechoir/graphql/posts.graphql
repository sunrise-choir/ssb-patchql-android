query posts(
    $last: Int,
    $before: String,
    $query: String,
    $authors: [String!],
    $mentionsAuthors: [String!]
){
    posts(
        last: $last,
        before: $before,
        authors: $authors,
        mentionsAuthors: $mentionsAuthors,
        query: $query
    ) {
        pageInfo {
            endCursor
            hasNextPage
        }
        edges{
            node {
                id
                text
                author {
                    id
                    name
                    imageLink
                }
                rootKey
            }
        }
    }
}
