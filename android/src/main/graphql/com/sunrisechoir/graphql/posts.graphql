query posts(
    $last: Int,
    $first: Int,
    $before: String,
    $after: String,
    $query: String,
    $authors: [String!],
    $mentionsAuthors: [String!]
){
    posts(
        last: $last,
        first: $first,
        before: $before,
        after: $after,
        authors: $authors,
        mentionsAuthors: $mentionsAuthors,
        query: $query
    ) {
        pageInfo {
            endCursor
            hasNextPage
        }
        edges{
            cursor
            node {
                id
                text
                author {
                    id
                    name
                    imageLink
                }
                likedByMe
                likesCount
                references{
                    id
                }
                rootKey

            }
        }
    }
}
