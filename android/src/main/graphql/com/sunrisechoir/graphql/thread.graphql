query thread($rootId: String!){
    thread(rootId: $rootId){
        root{
            id
            text
            author {
                id
                name
                imageLink
            }
            likesCount
            likedByMe
        }
        replies{
            id
            text
            author {
                id
                name
                imageLink
            }
            likesCount
            likedByMe
        }
    }
}