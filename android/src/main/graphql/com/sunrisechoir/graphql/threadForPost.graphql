query threadForPost($postId: String!){
    threadForPost(postId: $postId){
        root{
            id
            text
            author {
                id
                name
                imageLink
            }
            likesCount
            likedByMe
            references{
                id
            }
        }
        replies{
            id
            text
            author {
                id
                name
                imageLink
            }
            likesCount
            likedByMe
            references{
                id
            }
        }
    }
}